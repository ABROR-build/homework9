<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'dashboard' %}">Home Page</a>
        <br>
        <br>

    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'dashboard' %}">Home Page</a>
        <a href="{% url 'registration' %}">Registration</a>

    {% endif %}
    
    {% block content %}
    {% endblock content %}

</body>
</html>
